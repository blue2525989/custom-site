		<!-- form for CARD editing headline and content-->
        <h1>Edit Card 1</h1><br/>
		<form action="/edit-gallery/edit-card" method="post">        
       		<div class="form-group">
			  <label class="col-3 col-form-label">Enter a Headline for Card 1.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="Catchy Headline" name="headline"
			     required="required" data-error="Headline is required."  />

			  </div>
			</div>
			
			<div class="form-group">
			    <label class="col-3">Enter a brief paragraph about the picture.</label>
			    <br/>

			     required="required" data-error="Content is required." ></textarea>
			    <div class="help-block with-errors"></div>
			  </div>
			  			  <!-- add image from bucket-->
		        <select name="url">
		            <option th:each="image : ${session.imageList}"
		                    th:text="${image.name}"
		                    th:value="${image.url}"></option>
		        </select>
			  
			  <input type="hidden" name="type" value="card1"/>
             <button type="submit" class="btn btn-success">Edit Card</button> 
        </form>
