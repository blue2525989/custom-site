		<!-- centering up forms -->
		<div class="blue-form-control">
		
        <!-- form for BOTTOM FEATURE  editing headline and content-->
        <h1>Edit Bottom Feature</h1><br/>
		<form action="/edit-services/edit-service1" method="post">        
        	<div class="form-group">
			  <label class="col-3 col-form-label">Enter a Headline.</label>
			  <br/>
			  <div class="col-6">
			    <input class="form-control" type="text" placeholder="Catchy Headline" name="headline"
			     required="required" data-error="Headline is required." />
			     <div class="help-block with-errors"></div>
			  </div>
			</div>
			
			<div class="form-group">
			    <label class="col-3">Enter a paragraph to get the client attention.</label>
			    <br/>
			    <textarea class="form-control col-6" name="content" rows="4"
			    required="required" data-error="Content is required." ></textarea>
			    <div class="help-block with-errors"></div>
			  </div>
			  			  <!-- add image from bucket-->
		        <select name="url">
		            <option th:each="image : ${session.imageList}"
		                    th:text="${image.name}"
		                    th:value="${image.url}"></option>
		        </select>
             <button type="submit" class="btn btn-success">Edit Top Feature</button> 
        </form>  

		<br/><br/><hr/>
		
		        <!-- form for BOTTOM FEATURE  editing headline and content-->

        <!-- delete based on ID -->

				<button type="submit" id="button">Delete</button>

			</form>
